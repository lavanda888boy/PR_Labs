<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form with File Upload</title>
</head>
<body>
    <h1>Email Form with File Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="recipient_email">Recipient's Email:</label>
        <input type="email" name="recipient_email" id="recipient_email" required>
        <br>
        <label for="email_subject">Subject:</label>
        <input type="text" name="email_subject" id="email_subject" required>
        <br>
        <label for="email_body">Body:</label>
        <textarea name="email_body" id="email_body" rows="4" required></textarea>
        <br>
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
